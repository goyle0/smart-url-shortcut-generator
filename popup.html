<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart URL Shortcut Generator</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔗 URL ショートカット作成</h1>
        </header>
        
        <main>
            <!-- 現在ページ情報表示 -->
            <section class="current-page">
                <h2>現在のページ</h2>
                <div class="page-info">
                    <div class="title">
                        <label>タイトル:</label>
                        <div id="page-title" class="info-display">読み込み中...</div>
                    </div>
                    <div class="url">
                        <label>URL:</label>
                        <div id="page-url" class="info-display">読み込み中...</div>
                    </div>
                </div>
            </section>
            
            <!-- ファイル名生成・編集 -->
            <section class="filename-section">
                <h2>生成ファイル名</h2>
                <div class="filename-preview">
                    <label>プレビュー:</label>
                    <div id="filename-preview" class="filename-display">解析中...</div>
                </div>
                <div class="filename-edit">
                    <label for="filename-input">編集:</label>
                    <input type="text" id="filename-input" placeholder="ファイル名を編集してください">
                    <small>.url</small>
                </div>
            </section>
            
            <!-- 設定 -->
            <section class="settings-section">
                <h2>設定</h2>
                <div class="download-folder">
                    <label for="download-folder">ダウンロードフォルダ:</label>
                    <select id="download-folder">
                        <option value="">デフォルト（ダウンロードフォルダ）</option>
                        <option value="desktop">デスクトップ</option>
                        <option value="custom">カスタム...</option>
                    </select>
                </div>
            </section>
            
            <!-- アクション -->
            <section class="actions">
                <button id="analyze-btn" class="btn btn-secondary">
                    🔍 再解析
                </button>
                <button id="download-btn" class="btn btn-primary">
                    📥 ダウンロード
                </button>
            </section>
            
            <!-- ステータス -->
            <div id="status" class="status hidden"></div>
        </main>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
